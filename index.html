<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="index.css">
</head>
<body background="./images/bg-desktop.svg">
  <div class="container-fluid cont" >
    <header class="row">
      <div id="logo-div" class="col-md-12 logo-div">
        <img src="./images/logo.svg" alt="Huddle logo" width="120">
      </div>
    </header>
    <main>
      <div id="main" class="row">
      <div id="illu-div" class="col-md-6 illu-div">
        <img src="./images/illustration-mockups.svg" width="100%" height="auto" alt="illustration mockups">
      </div>
      <div id="intro-section" class="col-md-5 intro-section">
          <h2>Build The Community Your Fans Will Love</h2>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <button id="Register" type="button" class="btn Register">Register</button>
      </div>
    </div>
  </main>
</div>
  <footer class="row footer">
    <div class="col-md-12 sm">
        <a href="https://www.instagram.com/share/" target="_blank" type="button" class="fa fa-instagram sm-icon"></a>
        <a href="https://twitter.com/intent/tweet" target="_blank" type="button" class="fa fa-twitter sm-icon"></a>
        <a href="https://www.facebook.com/dialog/share?app_id=145634995501895&display=popup&href=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2F&redirect_uri=https%3A%2F%2Fdevelopers.facebook.com%2Ftools%2Fexplorer" target="_blank" type="button" class="fa fa-facebook-official sm-icon"></a>
    </div>
    <div class="col-md-12">
    <p class="attribution">
      This page started life as a challenge on <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> ðŸŽ‰
    </p>
    </div>
  </footer>
</body>
</html>
